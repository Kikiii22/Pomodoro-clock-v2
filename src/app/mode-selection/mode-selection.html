<div class="session">
  <div class="controls">
    <p>Break Length</p>
    <button (click)="decrease('break')">⬇</button>
    <span>{{ breakLength }}</span>
    <button (click)="increase('break')">⬆</button>
  </div>
  <div class="controls">
    <p>Session Length</p>
    <button (click)="decrease('session')">⬇</button>
    <span>{{ sessionLength }}</span>
    <button (click)="increase('session')">⬆</button>
  </div>
</div>
